{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
     uk-slider="
     {% if self.center %} center:{{self.center}};{% endif %}
    autoplay:{{self.auto_play|floatformat:'0'}}
    ">

    <ul class="uk-slider-items uk-child-width-1-{{self.number_of_images}}@m {% if self.gap %}uk-grid{% endif %}">
        {% for image in self.image_items %}
        <li>
            <img src="{{ image.image.file.url }}" alt="slider image">
        </li>
        {% endfor %}
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
       uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
       uk-slider-item="next"></a>

</div>
